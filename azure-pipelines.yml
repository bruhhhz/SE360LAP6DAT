
trigger:
- main   # Tự động chạy pipeline khi có thay đổi trên nhánh main

pool:
  vmImage: 'ubuntu-latest'  # Sử dụng máy ảo Ubuntu

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'   # Chọn phiên bản Node.js
  displayName: 'Install Node.js'

- script: |
    npm install          # Cài đặt dependencies
    npm run build        # Build project
  displayName: 'Install dependencies and build'

- script: |
    npm test             # Chạy test (nếu có)
